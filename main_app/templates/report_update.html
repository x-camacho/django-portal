{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block content %}
<h1>Update {{location.name}}</h1>

<div class="container">
  <form action="" method="post">
    {% csrf_token %} 
      {{ form|crispy }}      
    <input type="submit" class="btn btn-primary" value="Submit" />
  </form>
</div>

{% endblock %}
