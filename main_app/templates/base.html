{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,900,100,300,700,400' rel='stylesheet' type='text/css'>
    <script src="{% static 'scripts/app.js' %}" defer></script>
    <title>Portal</title>
</head>
<body>
      <nav class="stroke">
      {% if user.is_authenticated %}
      <ul>
        <li><a href="{% url 'profile' user.username %}">Hello, {{ user.username }}!</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
        <li><a href="/">Home</a></li>
        <li><a href="/locations">Locations</a></li>
        <li><a href="{% url 'location_create' %}">Add a Location</a></li>
        <li><a href="{% url 'reports_create' %}">Add a Report</a></li>
      </ul>
      {% else %}
        <ul>
          <li><a href="{% url 'login' %}">Login</a></li>
          <li><a href="{% url 'signup' %}">SignUp</a></li>
        </ul>
      </div>
      {% endif %}
  </nav>
</section>
  {% block content %}  
  {% endblock %}
</body>
</html>
